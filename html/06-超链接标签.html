<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>1.外部链接</h4>
    <!--herf:跳转地址-->
    <a herf="http://www.qq.com/" target="_blank"> 腾讯</a>
    <br>
    target 打开窗口的方式 默认的值是_self当前窗口打开页面 ——blank 新窗口打开页面
    <br>
    <a herf="https://www.baidu.com/" target="_blank"> 百度</a>
    <br>
    <a href="./01-HTML 语法规范.txt">点击进入</a>

    <!--当开发网站初期，我们还不知道跳转地址的时候，href的值书写#(空链接)-->
    <br>
    <a href="#">空链接，不知道跳转到那里去</a>
</body>

</html>
